<!DOCTYPE html>
<html>
  <head>
    <title>defaultProps</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script type="text/babel">
      const MyComponent = function ({ name = "engineer", job }) {
        return (
          <span>
            My name is <em>{name}</em>, the {job}
          </span>
        );
      };
      ReactDOM.render(<MyComponent name="Bob" />, document.getElementById("app"));
    </script>
  </body>
</html>
