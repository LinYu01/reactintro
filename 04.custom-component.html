<!DOCTYPE html>
<html>
  <head>
    <title>Custom React Component</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app1"></div>
    <div id="app2"></div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script>
      const MyComponent = function () {
        return React.createElement("span", null, "I am so custom");
      };

      const MyComponent2 = function ({ content, id }) {
        return React.createElement("span", { id }, content);
      };

      ReactDOM.render(MyComponent(), document.getElementById("app1"));
      ReactDOM.render(
        MyComponent2({ content: "I am so custom", id: "id" }),
        document.getElementById("app2")
      );
    </script>
  </body>
</html>
